<div class="panel">
  <img class="left profile-img show-for-large-up" ng-src="{{tweetData.profile_image_url}}">
  <div class="tweet-text clearfix">
    <small>
      <strong> {{tweetData.name}} - @{{tweetData.screen_name}} </strong>
      <div class="text">{{tweetData.text}}</div>
    </small>
  </div>
</div>
